<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DO Sensor Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #app { max-width: 800px; margin: auto; }
    .control-container { margin-bottom: 20px; display: flex; gap: 20px; align-items: center; }
    .control-group { flex: 1; }
    select { padding: 5px; font-size: 14px; width: 150px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>DO Sensor Data Dashboard</h1>
    <p>Serial Port in use: {{ serialPortInfo }}</p>
    <div class="control-container">
      <div class="control-group">
        <label for="refreshSlider">Refresh Interval (seconds): {{ refreshInterval }}</label>
        <br>
        <input type="range" id="refreshSlider" min="1" max="10" v-model="refreshInterval">
      </div>
      <div class="control-group">
        <label for="timeWindow">Time Window:</label>
        <br>
        <select id="timeWindow" v-model="selectedDuration" @change="onDurationChange">
          <option value="all">All Data</option>
          <option value="30">Last 30 Minutes</option>
          <option value="10">Last 10 Minutes</option>
          <option value="5">Last 5 Minutes</option>
          <option value="1">Last Minute</option>
        </select>
      </div>
    </div>
    <canvas id="myChart" width="800" height="400"></canvas>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        serialPortInfo: '',
        refreshInterval: 5,
        selectedDuration: 'all',
        chart: null,
        measurements: [],
        refreshTimer: null
      },
      methods: {
        fetchSerialInfo() {
          axios.get('/api/serial').then(response => {
            const info = response.data;
            this.serialPortInfo = `${info.serial_port} @ ${info.baud_rate} baud`;
          }).catch(error => {
            console.error("Error fetching serial info:", error);
          });
        },
        fetchData() {
          const url = this.selectedDuration === 'all' 
            ? '/api/data' 
            : `/api/data?duration=${this.selectedDuration}`;

          axios.get(url).then(response => {
            this.measurements = response.data;
            this.updateChart();
          }).catch(error => {
            console.error("Error fetching sensor data:", error);
          });
        },
        updateChart() {
          const labels = this.measurements.map(m => new Date(m.timestamp).toLocaleTimeString());
          const temperatureData = this.measurements.map(m => m.temperature);
          const doData = this.measurements.map(m => m.do);
          const qData = this.measurements.map(m => m.q);
          
          if (!this.chart) {
            const ctx = document.getElementById('myChart').getContext('2d');
            this.chart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: labels,
                datasets: [
                  {
                    label: 'Temperature (°C)',
                    data: temperatureData,
                    borderColor: 'red',
                    fill: false,
                    yAxisID: 'y-temp'
                  },
                  {
                    label: 'Oxygen Concentration (mg/l)',
                    data: doData,
                    borderColor: 'blue',
                    fill: false,
                    yAxisID: 'y-do'
                  },
                  {
                    label: 'Q (non-dimensional)',
                    data: qData,
                    borderColor: 'green',
                    fill: false,
                    yAxisID: 'y-q'
                  }
                ]
              },
              options: {
                animation: { duration: 0 },
                scales: {
                  xAxes: [{
                    display: true,
                    scaleLabel: {
                      display: true,
                      labelString: 'Time'
                    }
                  }],
                  yAxes: [
                    {
                      id: 'y-temp',
                      position: 'left',
                      scaleLabel: {
                        display: true,
                        labelString: 'Temperature (°C)'
                      }
                    },
                    {
                      id: 'y-do',
                      position: 'right',
                      gridLines: { drawOnChartArea: false },
                      scaleLabel: {
                        display: true,
                        labelString: 'Oxygen (mg/l)'
                      }
                    },
                    {
                      id: 'y-q',
                      position: 'right',
                      gridLines: { drawOnChartArea: false },
                      scaleLabel: {
                        display: true,
                        labelString: 'Q'
                      }
                    }
                  ]
                }
              }
            });
          } else {
            this.chart.data.labels = labels;
            this.chart.data.datasets[0].data = temperatureData;
            this.chart.data.datasets[1].data = doData;
            this.chart.data.datasets[2].data = qData;
            this.chart.update('none');
          }
        },
        onDurationChange() {
          this.fetchData();
        },
        startRefreshTimer() {
          if (this.refreshTimer) {
            clearInterval(this.refreshTimer);
          }
          this.refreshTimer = setInterval(() => {
            this.fetchData();
          }, this.refreshInterval * 1000);
        }
      },
      mounted() {
        this.fetchSerialInfo();
        this.fetchData();
        this.startRefreshTimer();
        this.$watch('refreshInterval', () => {
          this.startRefreshTimer();
        });
      },
      beforeDestroy() {
        if (this.refreshTimer) {
          clearInterval(this.refreshTimer);
        }
      }
    });
  </script>
</body>
</html>
